<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign-Up Page</title>
  </head>
  <body>
    <main class="container">
      <section class="left-section">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <a href="#" class="back-link">Homepage</a>
        <img
          src="./images/hero.jpg"
          alt="curved bookshelf packed full of books"
        />
        <div class="image-cover"></div>
        <h2 class="hero-text">Begin Your Learning Journey</h2>
      </section>
      <section class="right-section">
        <header class="form-header">
          <h1>Create an account</h1>
          <p class="login-link">
            Already have an account? <a href="#">Log in</a>
          </p>
        </header>
        <form method="get" action="#null">
          <div class="form-grid">
            <label for="first_name">First Name</label>
            <input
              name="first_name"
              id="first_name"
              type="text"
              aria-label="First name"
            />
            <label for="last_name">Last Name</label>
            <input
              name="last_name"
              id="last_name"
              type="text"
              aria-label="Last name"
            />

            <label for="email">Email</label>
            <input name="email" id="email" type="email" aria-label="Email" />

            <label for="password">Password</label>
            <input
              name="password"
              id="password"
              type="password"
              aria-label="Password"
            />
          </div>

          <button type="submit" class="create-account">Create account</button>
        </form>

        <div class="divider">Or register with</div>

        <div class="social-icons">
          <img src="./images/gmail_logo.svg" alt="gmail logo" />
        </div>
      </section>
    </main>
    <script src="index.js" async></script>
  </body>
</html>
