<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Sign-Up Page</title>
  </head>
  <body>
    <main class="container">
      <section class="left-section">
        <div class="logo">
          <img src="./images/logo.svg" alt="" />
        </div>
        <a href="#" class="back-link">Homepage</a>
        <img
          src="./images/hero.jpg"
          alt="curved bookshelf packed full of books"
        />
        <div class="image-cover"></div>
        <h2 class="hero-text">Begin Your Learning Journey</h2>
      </section>
      <section class="right-section">
        <header class="form-header">
          <h1>Create an account</h1>
          <p class="login-link">
            Already have an account? <a href="#">Log in</a>
          </p>
        </header>
        <form>
          <div class="form-grid">
            <label for="first_name">First Name</label>
            <input id="first_name" type="text" aria-label="First name" />
            <label for="last_name">Last Name</label>
            <input type="text" aria-label="Last name" />
            <label for="email">Email</label>
            <input id="email" type="email" aria-label="Email" />
            <label for="password">Password</label>
            <input id="password" type="password" aria-label="Password" />
          </div>

          <button type="submit" class="create-account">Create account</button>
        </form>

        <div class="divider">Or register with</div>

        <div class="social-icons">
          <img src="./images/gmail logo.svg" alt="gmail logo" />
        </div>
      </section>
    </main>
    <script type="text/javascript" src="index.js" async></script>
  </body>
</html>
